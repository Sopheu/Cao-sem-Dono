<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Detalhe do Cão</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: rgba(0,0,0,0.6); font-family: 'Segoe UI', sans-serif; }
    .detail-wrap { max-width: 900px; margin: 6vh auto; background: #B0692A; padding: 1.2rem; border-radius: 6px; color: #fff; position: relative; }
    .detail-inner { display: flex; gap: 1rem; }
    .detail-image { width: 360px; height: 420px; background: #eee; border: 8px solid #fff; }
    .detail-image img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .detail-info { flex: 1; padding: 0.5rem 1rem; color: #fff; }
    .detail-info h2 { color: #3a2a20; font-weight: 700; }
    .detail-info p { color: #fff1e6; }
    .btn-row { margin-top: 1.4rem; display:flex; gap: .8rem; }
    .btn-action { background: #E7AA5B; color: #4D4233; border-radius: 999px; padding: .5rem 1.6rem; border: none; font-weight: 700; }
    .close-x { position: absolute; right: .6rem; top: .4rem; color: #fff; font-size: 1.2rem; cursor: pointer; }
    @media (max-width: 768px) { .detail-inner { flex-direction: column; } .detail-image { width: 100%; height: 300px; } }
  </style>
</head>
<body>
  <div class="detail-wrap">
    <div class="close-x" onclick="window.close()">✕</div>
    <div class="detail-inner">
      <div class="detail-image" id="detailImage">
        <!-- imagem -->
      </div>
      <div class="detail-info">
        <h2 id="detailName">Nome -</h2>
        <p id="detailSexo">Sexo: -</p>
        <p id="detailPeso">Peso: -</p>
        <p id="detailPelagem">Pelagem: -</p>
        <p id="detailAno">Ano de nascimento: -</p>
        <p id="detailRaca">Raça: -</p>

        <div class="btn-row">
          <button class="btn-action" id="btnAdote">Adote</button>
          <button class="btn-action" id="btnApadrinhe">Apadrinhe</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function getParams() {
      const qs = location.search.replace(/^\?/, '');
      const pairs = qs.split('&').filter(Boolean);
      const obj = {};
      pairs.forEach(p => { const [k,v] = p.split('='); obj[decodeURIComponent(k)] = decodeURIComponent(v || ''); });
      return obj;
    }

    const params = getParams();
    document.getElementById('detailName').textContent = params.nome || 'Nome -';
    document.getElementById('detailSexo').textContent = 'Sexo: ' + (params.sexo || '-');
    document.getElementById('detailPeso').textContent = 'Peso: ' + (params.peso || '-');
    document.getElementById('detailPelagem').textContent = 'Pelagem: ' + (params.pelagem || '-');
    document.getElementById('detailAno').textContent = 'Ano de nascimento: ' + (params.ano || '-');
    document.getElementById('detailRaca').textContent = 'Raça: ' + (params.raca || '-');

    const imgContainer = document.getElementById('detailImage');
    const img = document.createElement('img');
    img.src = params.foto || 'IMGs/placeholder-dog.jpg';
    img.onerror = () => { img.src = 'IMGs/placeholder-dog.jpg'; };
    imgContainer.appendChild(img);

    const whatsapp = '5511999999999';
    document.getElementById('btnAdote').addEventListener('click', () => {
      const msg = `Olá! Gostaria de saber mais sobre a adoção do(a) ${params.nome || ''}`;
      window.open(`https://wa.me/${whatsapp}?text=${encodeURIComponent(msg)}`,'_blank');
    });
    document.getElementById('btnApadrinhe').addEventListener('click', () => {
      const msg = `Olá! Gostaria de saber como apadrinhar o(a) ${params.nome || ''}`;
      window.open(`https://wa.me/${whatsapp}?text=${encodeURIComponent(msg)}`,'_blank');
    });
  </script>
</body>
</html>
